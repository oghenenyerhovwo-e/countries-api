<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the World</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="card"> 
        <section class="content-grid">
            <header>
                <h1>Where in the world?</h1>
                <div id="toggle_mode">
                    <div id="toggle_mode_icon">
                        <i class="fa-moon"></i>
                    </div>
                    <p id="toggle_mode_text">Dark Mode</p>
                </div>
            </header>
        </section>
    </section>
    <section class="content-grid">
        <main class="countries">
            <div class="countries_filter spacing-md">
                <div class="countries_filter_input card">
                    <div>
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                    <input id="search_input" type="text" placeholder="Search for a country...">
                </div>
                <div class="countries_filter_dropdown card">
                    <div id="toggle_button" class="countries_filter_dropdown_placeholder">
                        <p id="toggle_button_text">Filter by Region</p>
                        <div>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                    </div>
                    <div id="dropdown_list" class="countries_filter_dropdown_list card">
                        <div class="countries_filter_dropdown_list_btn btnWrapper">All</div>
                        <div class="countries_filter_dropdown_list_btn btnWrapper">Africa</div>
                        <div class="countries_filter_dropdown_list_btn btnWrapper">America</div>
                        <div class="countries_filter_dropdown_list_btn btnWrapper">Asia</div>
                        <div class="countries_filter_dropdown_list_btn btnWrapper">Europe</div>
                        <div class="countries_filter_dropdown_list_btn btnWrapper">Oceania</div>
                    </div>
                </div>
            </div>
            <div id="country_list">
                   
            </div>
        </main>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/7d9d7d63e1.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/fetchCountries.js"></script>
    <script type="module" src="../js/mode.js"></script>
    <script type="module" src="../js/toggleCountryDropdownList.js"></script>
    <script type="module" src="../js/search.js"></script>
</body>
</html>
